<!DOCTYPE html>
<!--bootstrap template-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Rueben &and; Durfee" />
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--end link to bootstrap-->
    <!--css link-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--end css link-->

    <title>Wild West Excavation</title>
    <style>
      .dropdown-toggle::after {
        content: none;
      }
    </style>
    <!--acts as background image-->

    <!--acts as background image .end-->
  </head>
  <body>
    <header>
      <!--navbar title section-->
      <nav class="sticky-top navbar navbar-expand-lg navbar-light bg-dark">
        <!--gives color to navbar and makes the navigation bar sticky-->
        <Img class="llc-logo" src="../imgs/WildWestExcavationLLC_LOGO.png"> <span><a class="navbar-brand text-white" href="#"
          >Wild West Excavation LLC</a
        ></span> </Img>
        <button
          class="navbar-toggler bg-white text-white"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--end navbar title section-->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <!--puts elements at end of navbar and allows it to collapse-->
          <!--navbar list items-->
          <ul class="navbar-nav img-fluid">
            <li class="nav-item">
              <!--home navigation-->
              <a class="nav-link text-white" href="../index/index.html">Home</a>
            </li>
            <!--end .home navigation-->
            <li class="nav-item">
              <!--about navigation-->
              <a class="nav-link text-white" href="../about/about.html"
                >About</a
              >
            </li>
            <!--end .about navigation-->
            <!--start services navigation-->
            <li class="nav-item">
              <a class="nav-link text-white" href="#">services</a>
            </li>
            <!--end .services navigation-->
            <!--contact navigation-->
            <li class="nav-item">
              <a class="nav-link text-white" href="../contact/contact.html"
                >Contact us</a
              >
            </li>
            <!--end .contact navigation-->
          </ul>

          <form class="form-inline my-2 my-lg-0">
            <!--search bar-->
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <!--end .search bar-->
          <!--shoping cart-->
          <div class="shopping-cart">
            <a class="shopping-cart" href="#checkout">
              <i class="fa-solid fa-cart-plus"></i>
            </a>
          </div>
          <!--end .shopping cart-->
        </div>
      </nav>
    </header>
    <!--==========================mainn body section===================-->
    <h1>Welcome to wild west excavation services page</h1>
    <footer>
      <section class="socail-media-icons">
        <h3>You can also reach us on our other platforms as well.</h3>
        <div class="social-icons">
          <a
            class="social-icon"
            href="https://www.instagram.com/wildwestexavation/"
            target="blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            class="social-icon"
            href="https://www.facebook.com/Wild-West-Excavation-LLC-109087024123281/"
            target="blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </div>
      </section>
    </footer>
    <!--===================================script section========================================-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
